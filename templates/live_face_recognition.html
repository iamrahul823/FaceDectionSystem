<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Face Recognition</title>
    <link rel="stylesheet" href="../static/style/live_face_recognition.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo"></div>
        <div class="logout" id="lout">logout</div>
      </div>
    </header>
    <div class="live_face_recognition">Live Face Recognition</div>
    <div class="main">
      <div class="rounded-box">
        <img id="video-stream" src="" alt="Live Stream" />
      </div>
      <button class="bottom-center-button" id="navigation-btn">
        Go to Navigation
      </button>
    </div>
    <script>
      document
        .getElementById("navigation-btn")
        .addEventListener("click", function () {
          window.location.href = "navigation";
        });
      document.getElementById("lout").addEventListener("click", function () {
        window.location.href = "login";
      });

      // Start the video feed
      function startVideoFeed() {
        const videoStream = document.getElementById("video-stream");
        videoStream.src = "/video_feed";
      }

      startVideoFeed();
    </script>
  </body>
</html>
