<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Under Process</title>
    <link rel="stylesheet" href="../static/style/training_under_process.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo"></div>
            <div class="logout" id="lout"> Logout </div>
        </div>
    </header>
    <div class="main">
        <div class="first">
            <div class="loader"></div>
            <div class="text"><p>Training is under process</p></div>
            <div class="button" id="cancel">Cancel</div>
        </div>
    </div>
    <script>
        // Function to start training process
        function startTraining() {
            fetch('/start_training', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/training_confirmation_page'; // Redirect to confirmation page
                } else {
                    alert('Training failed to start.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while starting the training.');
            });
        }

        // Start the training process when the page loads
        window.onload = function() {
            startTraining();
        };

        document.getElementById("lout").addEventListener("click", function () {
            window.location.href = "login";
        });
        document.getElementById("cancel").addEventListener("click", function () {
            window.location.href = "navigation";
        });
    </script>
</body>
</html>
