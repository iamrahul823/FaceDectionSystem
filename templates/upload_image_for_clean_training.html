<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style/upload_image_for_clean_training.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo"></div>
            <div class="logout" id='lout'> logout </div>
        </div>
    </header>
    
    <div class="Navigation-panel">Upload image for cleaning </div><div class="Navigation-panel">and training.</div>
    <div class="main">
        <div class="first">
            <div class="container">
                
                
                <div class="details-section">
                    <form id="detailsForm" action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                        <label for="name">Enter Face details:</label>
                        <input type="text" id="name" name="folderName"  >
                        <div class="upload-section">
                            <div id="drop-area">
                                <div class="upload_icon">
                                    <img src="../static/Upload icon.png" alt="">
                                </div>
                                <p>Drag & drop files or <a href="#" id="fileElemTrigger">Browse</a></p>
                                <input type="file" id="image" name="image" accept="image/*" multiple>
                            </div>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
        <div class="second">
            <div class="robot_visual"><img src="../static/face detection visual.png" alt=""></div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("lout").addEventListener("click", function() {
            window.location.href = "{{ url_for('logout') }}";
        });
    </script>
</body>
</html>
