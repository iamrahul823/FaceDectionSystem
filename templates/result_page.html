<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/result_page.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo"></div>
        <div class="logout" id="lout">logout</div>
      </div>
    </header>
    <div class="Image_result">Image Result</div>
    <div class="main">
      <div class="rounded-box">
        <img src="{{ image_url }}" alt="Result Image" class="centered-image" />
      </div>
      <button class="bottom-center-button" id="navigation-btn">
        Go to Navigation
      </button>
    </div>
    <script>
      document
        .getElementById("navigation-btn")
        .addEventListener("click", function () {
          window.location.href = "navigation";
        });
      document.getElementById("lout").addEventListener("click", function () {
        window.location.href = "login";
      });
    </script>
  </body>
</html>
